    <script>
        
        /*
        
        shift   往数组的首位  删除一个
        返回值是删除的那一个
           

        unshift
        往数组的首位添加1个或多个
        返回值是新数组的长度
        
        */
        
        let arr = [1,2,3]
        let arr1 = [4,5]
        let arr2 = [7,8,9]
        console.log(arr.concat(arr1).concat(arr2));
