<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .ys{
        background: yellow;
    }
    div{
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        display: none;
    }
    .show{
        display: block;
    }
    
    </style>
</head>
<body>
    <button class="ys">体育</button>
    <button>新闻</button>
    <button>娱乐</button>

    <div class="show">体育体育体育体育体育体育</div>
    <div>新闻新闻新闻新闻新闻新闻新闻新闻新闻</div>
    <div>娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐</div>

    <script>
    const btn = document.querySelectorAll('button');
    const con = document.querySelectorAll('div');
    for(var i = 0;i<btn.length;i++){
        btn[i].index = i;
        btn[i].onclick =function(){
            for(let j=0;j<btn.length;j++){
                btn[j].className = '';
                con[j].className = '';

            }
            this.className = 'ys';
            con[this.index].className = 'show'
        }
        
    }
    
    </script>
</body>
</html>
